<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel='stylesheet' type='text/css' href='css/index.css?random=@Environment.TickCount' />
	<link rel='stylesheet' type='text/css' href='css/navigation.css?random=@Environment.TickCount' />
	<link rel='stylesheet' type='text/css' href='lib/jquery-ui.min.css' />
	<link rel='stylesheet' type='text/css' href='lib/jquery-ui.theme.min.css'/>
	<link rel='stylesheet' type='text/css' href='lib/slick/slick.css'/>
	<!--[if IE 7]>
	  <link rel='stylesheet' type='text/css' href='css/ie7.css'/>
	<![endif]-->
	<link rel='shortcut icon' href='res/icons/favicon.png' />
	<title>The Bank of Carbondale</title>
</head>
<body>
	<div id='doc'>
		<div id='header'>
			<div id='user_nav'>
				<span id='user_nav_contact'>Phone: <span id='user_nav_contact_phone'>(618) 549-2181</span>&nbsp;&nbsp;&nbsp;</span>
				<span id='user_nav_home'>Home</span> &nbsp; &#449; &nbsp;
				<span id='user_nav_array'></span>
			</div>
			<div id='logo'><img src='res/logo.png' height='125' width='260'/></div>
			<div id='photo'><img src='res/tboc.jpg' height='155' width='685'/></div>
			<span id='motto'>Your Hometown Friend!</span>
			<div id='notices' class='box' contenteditable='true'>ABC...</div>
			<div id='links' class='box'></div>
		</div>
		<div id='body' class='box'>
			<div id='body_container'>
				<div id='banner' class=''>
					<div>
						<span id='banner_mortgage'></span>
						<img src='res/banner/mortgage.png'/>
					</div>
					<div>
						<span id='banner_online'></span>
						<img src='res/banner/online.png'/>
					</div>
				</div>
				<div id='column'>
					<div class='tile form_tile tile_border shadow'>
						<div class='form_header box'>Online Banking Login</div>
						<div class='form'>
							<form id='Q2OnlineLogin' name='Q2OnlineLogin' action='https://secure9.onlineaccess1.com/CarbondaleOnline_30/Authentication/Login.aspx' method='post'>
								<label for='user_id' style='display:block;padding-left:15px;font-size:10px;text-align:left;margin-top:5px;'>User ID</label>
								<input type='text' name='user_id' placeholder='User ID'/>
								<label for='user_id' style='display:block;padding-left:15px;font-size:10px;text-align:left;'>Password</label>
								<input type='password' name='password' placeholder='Password'/>
								<span class='login_checkbox'>
									<input id='forgotPasswordCheckBox' type='checkbox' value='false' name='q2oForgotPassword' />
									<label for='forgotPasswordCheckBox'>Forgot Password?</label>
								</span>
								<span class='login_checkbox'>
									<input id='firstTimeUserCheckBox' type='checkbox' value='false' name='q2oFirstTimeUser' />
									<label for='firstTimeUserCheckBox'>I am a First Time User</label>
								</span>
								<input class='form_submit button' type='submit' name='submit' value='Login'/>
							</form>
						</div>
					</div>
				</div>
				<div id='bottom'></div>
			</div>
			<div id='pages'></div>
		</div>
		<div id='footer'>
				<span style='float:left'>&copy; 2015 The Bank of Carbondale. All Rights Reserved. &nbsp;&nbsp; <a onclick='load_link("privacy" ,"about")'>Privacy Policy</a></span>
				<span style='float:right'>
					Member FDIC &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<img src='res/icons/ehl.png' height='19' width='25'/>&nbsp;&nbsp;
					Equal Housing Lender
				</span>
		</div>
	</div>
	<div id='outgoing'></div>
	<div id='debug'>
		<div id='debug_button'>Options</div>
		<div id='debug_options'>
			<span attr='alert'>Toggle Alert</span>
			<span attr='admin'>Admin View</span>
			<span attr='bug'>
				<div class='debug_bug_header'>Submit Bug</div>
				<div class='debug_bug_drop'>
						<textarea id='bug_message' placeholder='Description' style='width:90%;resize:none;border-style:none;border-radius:3px;margin-top:5px;' ></textarea>
						<input type='button' class='debug_button' value='send'/>
						<div id='bug_feedback'></div>
				</div>
			</span>
		</div>
	</div>
<script type='text/javascript' src='lib/json2.js'></script>
<script type='text/javascript' src='lib/json3.js'></script>
<!--<script type='text/javascript' src='lib/history.js'></script>-->
<script type='text/javascript' src='lib/jquery1.js'></script>
<script type='text/javascript' src='lib/underscore.js'></script>
<script type='text/javascript' src='lib/slick/slick.min.js'></script>
<script type='text/javascript' src='lib/jquery-ui.min.js'></script>
<script type='text/javascript' src='lib/PIE.js'></script>
<script type='text/javascript' src='js/polyfills.js'></script>
<script type='text/javascript' src='js/globals.js'></script>
<script type='text/javascript' src='js/functions.js'></script>
<script type='text/javascript' src='js/index.js'></script>
</body>
</html>
