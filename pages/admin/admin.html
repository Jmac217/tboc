<html>
<head>
<title>TBOC Administration</title>
<link rel='stylesheet' type='text/css' href='admin.css' />
<link rel="stylesheet" href="lib/colorpicker/css/colorpicker.css" type="text/css" />
<script type='text/javascript' src='../../lib/jquery1.js'></script>
<script type="text/javascript" src="lib/colorpicker/js/colorpicker.js"></script>
<script type="text/javascript" src="lib/colorpicker/js/eye.js"></script>
<script type="text/javascript" src="lib/colorpicker/js/utils.js"></script>
<script type='text/javascript' src='admin.js'></script>
</head>
<body>
<div id='doc'>
	<div id='header'>
		<div id='tabs'><!-- generated by all 1st key's in tiles.json --></div>
		<div id='user'>
			<span id='username'>Jordan</span>
			<div id='user_options'>
				<!-- generated by user database return -->
				<span>Log Out</span>
				<span>Change Password</span>
				<span>Add User</span>
				<span>Settings</span>
			</div>
		</div>
	</div>
	<div id='body'>
		<div id='pages'>
			<!-- tabs load into here -->
		</div>
	</div>
	<div id='footer'>
		<!-- knockout.js keeps track of all changes to tiles.json, `Update` writes them -->
		<span id='update'>Update</span>
	</div>
</div>
</body>
</html>
