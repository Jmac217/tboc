<html>
<head>
<style>
#banner_online .container{
	position:absolute;
	display:block;
	top:30px;
	bottom:30px;
	left:30px;
	height:140px;
	width:auto;
	border-radius:5px;
	overflow:hidden;
	border:solid 1px rgba(0, 0, 0, .3);
	/*box-shadow:3px 3px 5px #1a1a1a;*/
}
#banner_online .transparency{
	position:absolute;
	top:0;
	left:0;
	height:100%;
	width:100%;
	background-color:#FFF;
	opacity:.7;
	filter: alpha(opacity=70);
	border-radius:inherit;
	behavior:url(lib/PIE.htc);
}
#banner_online .overlay{
	position:relative;
	height:inherit;
	width:inherit;
	color:#75263d;
	padding:20px;
	border-radius:inherit;
	overflow:hidden;
	/*text-shadow:5px 5px 5px #000;*/
	text-align:center;
	/*behavior:url('lib/PIE.htc');*/
}
.h1{/*font-family:optimus;*/font-size:18px;font-weight:bold;}
.h2{/*font-family:optimus-semi;*/font-size:15px;}
.s{font-size:font-size:15px;font-weight:normal;}

.overlay > input[type=button]{
	position:relative;
	padding:15px 30px;
	line-height:0px;
	font-size:15px;
}

#banner_online  .overlay > input[type=button] {
	top:30px;
	left:10%;
	width:80%;
}

</style>

<body>
	<div class='container'>
		<div class='transparency'></div>
		<div class='overlay'>
			<span class='h1'>ENJOY THE CONVENIENCE<br/> OF ONLINE BANKING!</span>
			<input class='button tile_button load_link' title='personal' onclick='load_link("ebanking", "personal")' type='button' value='Learn More'/>
		</div>
